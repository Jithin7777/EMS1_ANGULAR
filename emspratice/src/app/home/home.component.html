<div>
  <h1 class="text-center mt-5">Admin Login</h1>
  <div class="container w-50 p-5 shadow-lg">
    <form [formGroup]="loginForm" action="">
      <label for="">username</label>
      <input
      formControlName="username"
        name="uname"
        id="u1"
        type="text"
        placeholder="username"
        class="form-control my-2"
      />

<div *ngIf="this.loginForm.get('username')?.errors&&this.loginForm.get('username')?.touched">
  <p class="text-danger">only accepts alphabets</p>
</div>


      <label for="" class="mt-3">password</label>
      <!-- <input
      formControlName="password"
        type="password"
        name="psw"
        id="p1"
        placeholder="password"
        class="form-control my-2"
      /> -->
<div>
        <mat-form-field class="w-100">
          <mat-label>Enter your password</mat-label>
          <input placeholder="password" matInput [type]="hide() ? 'password' : 'text'" name="psw" id="p1" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
  
  <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched">
    <p  class="text-danger">only accepts alphabets numbers</p></div>
</div>

      <section>
        <div class="example-button-row">
          <div class="d-flex justify-content-center">
            <button (click)="login()" mat-raised-button class="mt-4" >Login</button>
          </div>
        </div>
      </section>
    </form>
  </div>
</div>
