<div>
  <h1>Edit User</h1>
  <div class="py-5 container w-50">
    <form (ngSubmit)="edit()">
      <!-- <input type="text" placeholder="UserId" class="form-control" /> -->
      <div class="mt-3">
        <input [(ngModel)]="empData.username" id="u1" name="uname" type="text" placeholder="UserName" class="form-control" />
      </div>
      <div class="mt-3">
        <input [(ngModel)]="empData.email" id="e1" name="mail" type="email" placeholder="Email" class="form-control" />
      </div>
      <div class="dropdown mt-3">
        <label for="s1">Status</label>
        <select [(ngModel)]="empData.status" name="sts" id="s1" class="form-control">
          <option class="disabled" value="">Select status</option>
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
      </div>
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-success w-25">Update</button>
      </div>
    </form>
  </div>
</div>
